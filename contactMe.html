<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page name -->
    <title>contactMe</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/Images/favicon.ico" type="image/x-icon">

    <!-- LOAD OF ALL NECESSARY SCRIPT FILES-->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap default JS  -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script defer src="assets/js/script.js"></script>

    <!-- Script for color theme change (added here for faster load) --> 
    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme) {
                document.documentElement.setAttribute('data-bs-theme', theme);
            }
        })();
    </script>

    <!-- LOAD OF ALL NECESSARY CSS FILES-->
    <!-- Bootstrap default CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap default Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/about-mobile.css">

    <!-- LOAD OF ALL NECESSARY FONTS-->
    <!-- Google default Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Load navbar with JS -->
    <div id="navbar-placeholder"></div>

    <!-- Main page container -->
    <main class="container mt-5 pt-5 main-flush-top">

            <!-- The page title -->
            <h2 class="section-title" style="margin-top: 20px">contactMe</h2>

            <!-- Error message in case of submitted contact form -->
            <div id="form-error-message" class="alert alert-danger d-none" role="alert" style="margin-bottom: 1rem;">
                <p>Email functionality is currently not working. Please try again later.
            </div>

            <!-- Contact form section -->
            <section id="contact" class="page-section">
            <div class="row justify-content-center" style="margin-left: 0">
                <div class="col-lg-8">
                    <div class="contact-form">
                        <form id="contactForm">

                            <!-- Name input -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>

                            <!-- Email address input -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>

                            <!-- Message input -->
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
            </section>
    </main>

    <!-- Load footer with JS -->
    <div id="footer-placeholder"></div>
    
</body>
</html>
