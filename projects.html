<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page name -->
    <title>Projects</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/Images/favicon.ico" type="image/x-icon">

    <!-- LOAD OF ALL NECESSARY SCRIPT FILES-->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap default JS  -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script defer src="assets/js/script.js"></script>

    <!-- Script for color theme change (added here for faster load) --> 
    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme) {
                document.documentElement.setAttribute('data-bs-theme', theme);
            }
        })();
    </script>

    <!-- LOAD OF ALL NECESSARY CSS FILES-->
    <!-- Bootstrap default CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap default Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/about-mobile.css">

    <!-- LOAD OF ALL NECESSARY FONTS-->
    <!-- Google default Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Load navbar with JS -->
    <div id="navbar-placeholder"></div>

    <!-- Main page container -->
    <main class="container mt-5 pt-5 main-flush-top">
        <section id="portfolio" class="page-section">

            <!-- The page title -->
            <h2 class="section-title">projects</h2>

            <!-- Projects carousel section-->
            <div id="projectCarousel" class="carousel" data-bs-ride="false">

                <!-- Carousel itself -->
                <div class="carousel-inner">
                    <!-- Project 1 of the carousel -->
                    <div class="carousel-item">
                        <!-- Identification of clickable card -->
                        <a href="https://github.com/r0m4k/SenitmentAnalysis" class="card-link text-decoration-none" target="_blank">
                            <div class="card">
                                <!-- Project image -->
                                <img src="assets/Images/projects/proj1_sentimentAnalysis.png" class="card-img-top" alt="Project 1 image">
                                <!-- Project description -->
                                <div class="card-body">
                                    <h5 class="card-title">LLMs - Sentiment Analysis</h5>
                                    <p class="card-text">Project that assess accuracy of LLMs in sentiment analysis tasks with zero/few shot approaches.</p>
                                </div>
                            </div>
                        </a>
                    </div>

                    <!-- Project 2 of the carousel -->
                    <div class="carousel-item">
                        <!-- Identification of clickable card -->
                        <a href="https://github.com/r0m4k/RIskHeatmap/" class="card-link text-decoration-none" target="_blank">
                            <div class="card">
                                <!-- Project image -->
                                <img src="assets/Images/projects/proj2_riskHeatmap.png" class="card-img-top" alt="Project 2 image">
                                <!-- Project description -->
                                <div class="card-body">
                                    <h5 class="card-title">Risk heatmap visualizer</h5>
                                    <p class="card-text">Simple and elegant risk heatmap visualizer</p>
                                </div>
                            </div>
                        </a>
                    </div>

                    <!-- Project 3 of the carousel -->
                    <div class="carousel-item">
                        <!-- Identification of clickable card -->
                        <a href="https://github.com/r0m4k/website" class="card-link text-decoration-none" target="_blank">
                            <div class="card">
                                <!-- Project image -->
                                <img src="assets/Images/projects/proj3_webpage.png" class="card-img-top" alt="Project 3 image">
                                <!-- Project description -->
                                <div class="card-body">
                                    <h5 class="card-title">Personal Website</h5>
                                    <p class="card-text">The repository of my personal website</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

                <!-- Carousel controls -->
                <!-- Carousel left button-->
                <button class="carousel-control-prev" type="button" data-bs-target="#projectCarousel" data-bs-slide="prev">
                        <i class="bi bi-chevron-left"></i>
                        <span class="visually-hidden">Previous</span>
                </button>
                <!-- Carousel right button-->
                <button class="carousel-control-next" type="button" data-bs-target="#projectCarousel" data-bs-slide="next">
                        <i class="bi bi-chevron-right"></i>
                        <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>


        <!-- My current activity section (infromation from the tasks table) -->
        <section id="current-activity" class="page-section">
            <!-- Section title -->
            <h5 class="section-title">latest activity</h5>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <!-- Load activity content with with JS -->
                    <div id="activity-content" class="text-center"></div>
                </div>

            </div>
        </section>
        
    </main>

    <!-- Load footer with JS -->
    <div id="footer-placeholder"></div>
</body>
</html>
